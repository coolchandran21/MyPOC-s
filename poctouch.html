<!DOCTYPE html>
<html>
<head>
<title>My Touch POC</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
});
function hello(){
alert("hii");
}
</script>
</head>
<body>

<h1>My POC</h1>
<p>click Me</p>

<button onclick="hello()">Click me for alert</button>

</body>
</html>
